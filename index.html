<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <!-- Optimisation du viewport pour éviter les zooms intempestifs sur l'écran Tesla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Tesla Connected Hub</title>
    
    <!-- Importation de Tailwind CSS pour le design -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
      /* Styles globaux pour une interface immersive et fluide */
      body {
        background-color: #050505; /* Noir profond Tesla */
        margin: 0;
        padding: 0;
        overflow: hidden; /* Empêche le défilement parasite du navigateur */
        height: 100vh;
        width: 100vw;
        color: white;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }

      /* Suppression visuelle des barres de défilement (WebKit/Tesla) */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      #root {
        height: 100%;
        width: 100%;
      }
      
      /* Empêcher la sélection de texte pour un aspect plus "application native" */
      * {
        -webkit-tap-highlight-color: transparent;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <!-- Point de montage pour l'application React -->
    <div id="root"></div>

    <!-- 
      ATTENTION : Le chemin ci-dessous pointe vers le point d'entrée JS.
      Assurez-vous que votre fichier main.jsx se trouve bien dans le dossier /src.
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
